<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>smart-home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/smart-home.js"></script>
</head>
<body>
  <!---------------------------------------------------------------->

  <div id="pageConfigure" data-role="page" data-control-title="Configure">
      <div data-role="header" data-theme="b">
          <h3>
              Smart Home
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="input-channel-id">
                  Channel ID
              </label>
              <input id="input-channel-id" type="text" placeholder="1234">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="input-channel-api-key">
                  Channel API Key (read)
              </label>
              <input id="input-channel-api-key" type="text" placeholder="7SJS0VOUUMUJSEAS">
          </div>
          <div class="ui-grid-a">
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p>
                          ï»¿Brightness field
                      </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input id="input-brightness-field" type="text" placeholder="field1">
                  </div>
              </div>
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p>
                          Temperature field
                      </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input id="input-temperature-field" type="text" placeholder="field2">
                  </div>
              </div>
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p>
                          LED status field
                      </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <input id="input-led-status-field" type="text" placeholder="field3">
                  </div>
              </div>
          </div>
          <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="input-talkback-id">
                  TalkBack ID
              </label>
              <input id="input-talkback-id" type="text" placeholder="1234">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="input-talkback-api-key">
                  TalkBack API Key
              </label>
              <input id="input-talkback-api-key" type="text" placeholder="TGBUQ5BNI0JEK99K">
          </div>
          <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
          <input id="button-configure-save" type="submit" value="Save" data-theme="e">
      </div>
  </div>

  <!---------------------------------------------------------------->

  <div id="pageControl" data-role="page" data-control-title="Control">
      <div data-role="header" data-theme="b">
          <h3>
              Smart Home
          </h3>
      </div>
      <div data-role="content">
          <div class="ui-grid-a">
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p> Brightness </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-controltype="textblock">
                      <p id="data-brightness"> </p>
                  </div>
              </div>
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p> Temperature </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-controltype="textblock">
                      <p id="data-temperature"> </p>
                  </div>
              </div>
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p> LED Status </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain" data-controltype="image">
			<img id="img-led-status" src="light_on.png" style="margin: auto; max-width: 40px; max-heigth: 40px">
                  </div>
              </div>
              <div class="ui-block-a">
                  <div data-controltype="textblock">
                      <p> LED Control </p>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain" data-controltype="toggleswitch">
                      <select id="toggle-led-control" name="toggleswitch2" data-role="slider" data-theme="e">
                          <option value="off">
                              Off
                          </option>
                          <option value="on">
                              On
                          </option>
                      </select>
                  </div>
              </div>
          </div>
          <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
          <input id="button-control-re-configure" type="submit" value="Re-configure" data-theme="e">
      </div>
  </div>

  <!---------------------------------------------------------------->
<body>
  <div data-role="page" data-control-title="tbd" id="pageError">
      <div data-theme="b" data-role="header">
          <h3>
              Error
          </h3>
      <div data-role="content">
      <p id="error-message"> An unknown error has happened. Please improve the program by providing more specific error message.</p>
      </div>
  </div>

</body>
</html>
